<mat-card>
    <mat-card-title>Update product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput type="text" placeholder="Name" name="name" [(ngModel)]="product.name" />
        </mat-form-field>

        <mat-form-field>
            <input matInput type="text" placeholder="Price" name="price" [(ngModel)]="product.price" />
        </mat-form-field>
    </form>
</mat-card>


<button mat-raised-button (click)="update()">Save</button>
<button mat-raised-button (click)="cancel()">Cancel</button>
